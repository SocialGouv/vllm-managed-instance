name: Create instance

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model name to deploy'
        required: true
        default: 'neuralmagic/Meta-Llama-3.1-70B-Instruct-quantized.w8a16'
      instanceNameSuffix:
        description: 'Instance name suffix'
        required: false
        default: ''
      ovhInstanceFlavorId:
        description: 'OVH instance flavor id'
        required: true
        default: ''
      ovhInstanceImageId:
        description: 'OVH instance image id'
        required: true
        default: ''
      ovhInstanceRegion:
        description: 'OVH instance region'
        required: true
        default: 'GRA11'

jobs:
  create-instance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Run Python script
        run: poetry run python main.py create
        env:
          OVH_ENDPOINT: ${{ vars.OVH_ENDPOINT }}
          OVH_INSTANCE_FLAVOR_ID: ${{ inputs.ovhInstanceFlavorId }}
          OVH_INSTANCE_IMAGE_ID: ${{ inputs.ovhInstanceImageId }}
          OVH_REGION: ${{ inputs.ovhInstanceRegion }}
          
          USERS: ${{ vars.USERS }}

          OVH_APPLICATION_KEY: ${{ secrets.OVH_APPLICATION_KEY }}
          OVH_APPLICATION_SECRET: ${{ secrets.OVH_APPLICATION_SECRET }}
          OVH_CONSUMER_KEY: ${{ secrets.OVH_CONSUMER_KEY }}
          OVH_SSH_KEY_ID: ${{ secrets.OVH_SSH_KEY_ID }}
          OVH_SERVICE_NAME: ${{ secrets.OVH_SERVICE_NAME }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID}}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY}}

          MODEL: ${{ inputs.model }}
          INSTANCE_NAME_SUFFIX: ${{ inputs.instanceNameSuffix }}
