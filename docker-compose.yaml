services:
  vllm-service:
    restart: always
    image: vllm/vllm-openai:latest
    environment:
      HUGGING_FACE_HUB_TOKEN: "${HUGGING_FACE_HUB_TOKEN}"
      VERBOSE: "${VERBOSE:-0}"
      S3_ACCESS_KEY_ID: "${S3_ACCESS_KEY_ID}"
      S3_SECRET_ACCESS_KEY: "${S3_SECRET_ACCESS_KEY}"
    command:
      - "--model=${MODEL:-mistralai/Mistral-7B-v0.1}"
      - "--tensor-parallel-size=${TENSOR_PARALLEL_SIZE:-4}"
      # - "--max-parallel-loading-workers=1"
      - "--dtype=half" # https://github.com/vllm-project/vllm/issues/1157
      - "--disable-log-request"
      - "--download-dir=https://s3.gra.io.cloud.ovh.net/vllm-cache/${MODEL:-mistralai/Mistral-7B-v0.1}"
    expose:
      - "8000"
    ports:
      - "127.0.0.1:8000:8000"
    labels:
      - "traefik.http.routers.vllm-service.rule=Host(`${HOST}.nip.io`)"
      - "traefik.http.routers.vllm-service.entrypoints=websecure"
      - "traefik.http.routers.vllm-service.tls.certresolver=myresolver"
      - "traefik.http.middlewares.main-auth.basicauth.users=${CREDENTIALS}"
      - "traefik.http.routers.vllm-service.middlewares=main-auth@docker"
    runtime: nvidia  # Set the desired runtime for GPU support
    ipc: host  # Set the IPC namespace to host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - /opt/vllm/cache:/root/.cache:rw
    # healthcheck:
    #   test: curl --fail http://localhost:8000/v1/models || exit 1
    #   interval: 10s
    #   timeout: 30s
    #   retries: 60
    #   start_period: 60s

  reverse-proxy:
    image: traefik:v2.4
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=socialgroovybot@fabrique.social.gouv.fr"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"

